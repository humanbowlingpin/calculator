<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DUSTY FIRST CALCULATOR</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div>hey i made this buggy calculator &#129299;&#9757;, it also rounded the number to 10 decimals</div>
        <div class="calculator">
            <div id="display">0</div>
            <div class="buttons">
                <div class="numbers">
                    <button id="one" value="1">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                    <button id="zero">0</button>
                    <button id="float">.</button>
                </div>
                <div class="function">
                    <button id="clear">AC</button>
                    <button class="calculation" id="add"> + </button>
                    <button class="calculation" id="subtract"> - </button>
                    <button class="calculation" id="multiply"> x </button>
                    <button class="calculation" id="divide"> รท </button>
                    <button id="backspace">&larr;</button>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
