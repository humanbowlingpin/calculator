<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div>erm it cant calculate more than one operator yet &#129299;&#9757;, also the default number is 0</div>
        <div class="calculator">
            <div id="display">0</div>
            <div class="buttons">
                <div class="numbers">
                    <button class="typed" id="one" value="1">1</button>
                    <button class="typed" id="two">2</button>
                    <button class="typed" id="three">3</button>
                    <button class="typed" id="four">4</button>
                    <button class="typed" id="five">5</button>
                    <button class="typed" id="six">6</button>
                    <button class="typed" id="seven">7</button>
                    <button class="typed" id="eight">8</button>
                    <button class="typed" id="nine">9</button>
                    <button class="typed" id="zero">0</button>
                </div>
                <div class="calculation">
                    <button id="clear">ac</button>
                    <button class="typed" id="plus"> + </button>
                    <button class="typed" id="subtract"> - </button>
                    <button class="typed" id="multiply"> x </button>
                    <button class="typed" id="divide"> รท </button>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
